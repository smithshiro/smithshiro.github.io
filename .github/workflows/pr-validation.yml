name: PR Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: \${{ github.workflow }}-\${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "Build output directory 'out' not found"
            exit 1
          fi
          echo "Build completed successfully"

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check package-lock.json sync
        run: |
          npm ci --dry-run
          echo "Dependencies are in sync"

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-test, dependency-check]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Lint & Type Check: \${{ needs.lint-and-type-check.result }}"
          echo "Build Test: \${{ needs.build-test.result }}"
          echo "Dependency Check: \${{ needs.dependency-check.result }}"
          
          if [[ "\${{ needs.lint-and-type-check.result }}" != "success" ]] || [[ "\${{ needs.build-test.result }}" != "success" ]] || [[ "\${{ needs.dependency-check.result }}" != "success" ]]; then
            echo "❌ Some validation checks failed"
            exit 1
          else
            echo "✅ All validation checks passed"
          fi
